<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameStop Survey Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1 id="title">GameStop Survey Form</h1>
  <p id="description"> Thank you for taking the time to help imporve our platform</p>
  <div class="Survey">
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name: <input id="name" placeholder="Enter your name" name="name" type="text" required /></label>
      <label id="email-label"> Email: <input id="email"placeholder="Enter your email" name="email" type="email" required /></label>
      <label id="number-label"> Age(optional): <input id="number" type="number" min="10" max="99" placeholder="Age"></label>
    </fieldset>
    <fieldset>
      <label for="dropdown"> What option best describes your current role?</label>
      <select id="dropdown" name="dropdown"> 
        <option value="">(Pick your current role)</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Unemployed</option>
        <option value="5">Prefer not to say</option>
        <option value="6">Other</option>
      </select>
      <label for="referrer">Would you recommend GameStop to a friend?
      </label> 
      <label for="referrer 1"> <input type="radio"name="referrer" value="1"  id="referrer 1" class="inline">Definitely </label>
      <label for="referrer 2"> <input type="radio"name="referrer" value="2" id="referrer 2" class="inline">Maybe </label>
      <label for="referrer 3"> <input type="radio"name="referrer" value="3" id="referrer 3" class="inline">Not sure </label>
      <label for="feature">What is your favorite feature on the GameStop App?</label>
      <select id="feature" name="feature">
        <option value="">(Pick a feature)</option>
        <option value="1">Game Purchases</option>
        <option value="2">Order Tracking</option>
        <option value="3">Rewards Program</option>
        <option value="4">Store Locator</option>
        <option value="5">Trade-In Program</option>
        <option value="6">Deals and Promotions</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="Upgrade">What would you like to see improve?</label>
      <label for="Upgrade"> <input class="inline" type="checkbox" value="1" id="Upgrade"> Enhanced User Interface</label>
      <label for="Upgrade"> <input class="inline" type="checkbox" value="2"  id="Upgrade"> Personalized Recommendations</label>
      <label for="Upgrade"> <input class="inline" type="checkbox" value="3" id="Upgrade"> Improved Customer Support</label>
      <label for="Upgrade"> <input class="inline" type="checkbox" value="4" id="Upgrade"> Integration with Gaming Communities</label>
      <Label for="comments">Any comments or suggestions?
        <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Comments or suggestions..."></textarea>
      </Label>
    </fieldset>
    <input id="submit" type="submit" value="submit"/>
  </form>
</div>
</body>
</html>
